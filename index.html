<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!--Jumbotron with Title & logo-->
    <div class="jumbotron">
        <img src="assets/images/Dallas-Cowboys.jpg" alt="Cowboys Logo" class="logo">

    </div>


    <!--Main container-->
    <div class="container">
        <div class="row">
           
            <!--Left Panel - images-->
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">HANGMAN</h3>
                    </div>
                    <div class="panel-body">
                        <img src="assets/images/cowboys_field.jpg" alt="Cowboys Logo" class="panel-photos">
                    </div>
                </div>
            </div>

            <!--Right Panel - game content-->
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Press any key to get started!</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-2">
                                <p>Wins:</p>
                            </div>
                            <div class="col-sm-4">
                                <p id="wins"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-2">
                                <p>Current Word: </p>
                                <p id="currentWord"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-2">
                                <p>Number of Guesses Remaining:</p>
                            </div>
                            <div class="col-sm-4">
                                <p id="guessesRemaining"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-2">
                                <p>Letters Guessed:</p>
                            </div>
                            <div class="col-sm-4">
                                <p id="guessedIncorrectly"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
    </div>
</body>
</html>
